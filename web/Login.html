        <div class="content">

                <form class="loginForm" method="post" action="Login.php" onsubmit="return validate(this)">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="control-group" id="RegisterDiv">
                            <a id="Register" class="pull-right">Register</a>
                        </div>
                        <br/>

                           <input id="inputUsername" name="username"  class="input-medium" type="text" placeholder="username"/>

                          <input id="inputPassword" name="password" class="input-medium" type="password" placeholder="password"/>

                                <button class="btn btn-success"  type="submit" >Login</button>

                                <script type="text/javascript">
                                    function validate(form) {
                                        var returnValue = true;
                                        if(form.username.value == "")
                                        {
                                            alert("username should not be empty");
                                            form.username.focus();
                                            returnValue = false;
                                        }
                                        if(form.password.value == "")
                                        {
                                            alert("password should not be empty");
                                            form.password.focus();
                                            returnValue = false;
                                        }

                                        return returnValue;
                                    }   // submit form
                                </script>


                         <br/>
                        <br/>
                        <div class="control-group" id="divIndexForget">
                            <a id="aIndexForget" class="pull-right">forget</a>
                        </div>
                        <br/>

                    </fieldset>
                </form>
